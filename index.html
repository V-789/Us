 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just for You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#f0f4ff, #e0eaff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }#puzzle {
  display: grid;
  grid-template-columns: repeat(6, 60px);
  gap: 10px;
  margin-bottom: 40px;
  animation: fadeIn 1s ease-in;
}

.letter {
  width: 60px;
  height: 60px;
  font-size: 24px;
  font-weight: bold;
  background: white;
  border: 2px solid #aaa;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}
.letter:hover {
  transform: scale(1.1);
}

#solvedName {
  font-size: 28px;
  margin-bottom: 20px;
  font-weight: bold;
  letter-spacing: 4px;
  color: #333;
}

#messageContainer {
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 2s ease-in forwards;
}

.typewriter {
  font-size: 20px;
  color: white;
  text-shadow: 1px 1px 3px #000;
  background: rgba(0, 0, 0, 0.4);
  padding: 10px;
  border-radius: 10px;
  max-width: 90%;
  text-align: center;
  margin-top: 10px;
}

#replyForm {
  margin-top: 20px;
  display: flex;
}

#replyInput {
  padding: 10px;
  border-radius: 8px;
  border: none;
  width: 250px;
}

#sendBtn {
  padding: 10px 20px;
  margin-left: 10px;
  background-color: #5c67f2;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}

#herImage {
  display: none;
  max-width: 300px;
  margin-bottom: 20px;
  border-radius: 20px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  animation: fadeIn 1.5s ease-in forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <div id="solvedName"></div>
  <div id="puzzle"></div>  <div id="messageContainer">
    <img id="herImage" src="image.jpg" alt="Rihope" />
    <div class="typewriter" id="typedText"></div>
    <form id="replyForm" action="https://formspree.io/f/mwkgbdgj" method="POST">
      <input id="replyInput" name="reply" placeholder="Write your reply..." required />
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </div>  <script>
    const correctName = "RIHOPE";
    const allLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let currentGuess = "";

    const puzzle = document.getElementById("puzzle");
    const solvedName = document.getElementById("solvedName");
    const herImage = document.getElementById("herImage");
    const typedText = document.getElementById("typedText");
    const messageContainer = document.getElementById("messageContainer");

    // Generate a random grid with correct name letters mixed in
    const generateGrid = () => {
      const mixed = [];
      for (let i = 0; i < correctName.length; i++) mixed.push(correctName[i]);
      while (mixed.length < 18) {
        const randomChar = allLetters[Math.floor(Math.random() * 26)];
        mixed.push(randomChar);
      }
      mixed.sort(() => 0.5 - Math.random());

      mixed.forEach((letter) => {
        const div = document.createElement("div");
        div.className = "letter";
        div.textContent = letter;
        div.onclick = () => handleLetterClick(letter, div);
        puzzle.appendChild(div);
      });
    };

    function handleLetterClick(letter, element) {
      if (currentGuess.length < correctName.length) {
        currentGuess += letter;
        solvedName.textContent = currentGuess;
        element.style.visibility = "hidden";
        if (currentGuess === correctName) {
          showMessage();
        }
      }
    }

    function showMessage() {
      puzzle.style.display = "none";
      solvedName.style.display = "none";
      herImage.style.display = "block";
      messageContainer.style.display = "flex";
      typeWriterText("There you are... I've missed this smile ðŸ¥ºâ¤\nI hope you're doing well and everything is okay with youâ¤\n_ From Someone who misses you ðŸ¥º_");
    }

    function typeWriterText(text) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          typedText.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, 50);
        }
      }
      typing();
    }

    generateGrid();
  </script></body>
</html>
