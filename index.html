<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Puzzle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0e6ff, #cdefff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .hint {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .puzzle-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 300px;
      justify-content: center;
    }

    .letter {
      width: 60px;
      height: 60px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      user-select: none;
    }

    .letter.correct {
      background: #caffd3;
      border-color: #34a853;
      color: #34a853;
      pointer-events: none;
      transform: scale(1.1);
    }

    .letter.wrong {
      background: #ffe0e0;
      border-color: #e53935;
      color: #e53935;
    }

    #message {
      margin-top: 30px;
      font-size: 18px;
      display: none;
      color: #222;
    }

    .reply {
      margin-top: 15px;
      display: none;
    }

    .reply a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.3;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <h2>A little challenge for you üíå</h2>
  <div class="hint">Tap the letters in the right order to unlock the secret.</div>

  <div class="puzzle-box" id="puzzle"></div>

  <div id="message">
    Hey u did it!<br>
    <strong>I miss you Rihope ‚ù§üòè</strong>
  </div>

  <div class="reply" id="reply">
    Want to reply? <br>
    <a href="mailto:rmhh3q0y@anonaddy.me">rmhh3q0y@anonaddy.me</a>
  </div>

  <!-- Floating hearts -->
  <div class="heart" style="left: 15%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 45%; animation-delay: 3s;"></div>
  <div class="heart" style="left: 75%; animation-delay: 5s;"></div>

  <script>
    const secret = "RIELEDOWNS";
    const letters = secret.split('');
    const shuffled = [...letters, ..."QWERTZLXCVBN"].sort(() => Math.random() - 0.5);
    const puzzleBox = document.getElementById('puzzle');
    let index = 0;

    shuffled.forEach(l => {
      const div = document.createElement('div');
      div.className = 'letter';
      div.textContent = l;
      div.onclick = () => {
        if (l === secret[index]) {
          div.classList.add('correct');
          index++;
          if (index === secret.length) {
            document.getElementById('message').style.display = 'block';
            document.getElementById('reply').style.display = 'block';
          }
        } else {
          div.classList.add('wrong');
          setTimeout(() => div.classList.remove('wrong'), 500);
        }
      };
      puzzleBox.appendChild(div);
    });
  </script>
</body>
</html>
